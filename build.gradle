buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

project.ext.set("buildnum", "local")
version = "1.8-1.3"
def ENV = System.getenv()
if (ENV.DRONE_BUILD_NUMBER) {
    project.buildnum = ENV.DRONE_BUILD_NUMBER
}
version += "." + project.buildnum

group= "com.zalthonethree.zombieinfection"
archivesBaseName = "ZombieInfection"

minecraft {
    version = "1.8-11.14.1.1316"
    runDir = "eclipse"
    mappings = "snapshot_20150201"
    replaceIn "Reference.java"
    replace "@VERSION@", project.buildnum
}

repositories {
    maven {
        name 'ForgeFS'
        url 'http://files.minecraftforge.net/maven'
     }
}

dependencies {
}

processResources
{
    inputs.property "version", project.buildnum
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.buildnum, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
